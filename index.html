<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-img">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
       <div class="links" >
          <button class="btn">Github</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">Linkedin</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
      </div>
    </div>
  </div>
</body>
</html>
